<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

      var raw_data;

      d3.json("data/countries_2012.json", function(error, data){
        raw_data = data;

        update_table(raw_data);
      });

      function filter(x) {
        data = aggregationFilter(x);
        continentFilter(data);
      }

      function aggregationFilter(x) {
        var asia_population = 0;
        var asia_gdp = 0;
        var asia_life = 0;
        var asia_total = 0;
        var africa_population = 0;
        var africa_gdp = 0;
        var africa_life = 0;
        var africa_total = 0;
        var europe_population = 0;
        var europe_gdp = 0;
        var europe_life = 0;
        var europe_total = 0;
        var americas_population = 0;
        var americas_gdp = 0;
        var americas_life = 0;
        var americas_total = 0; 
        var oceania_population = 0;
        var oceania_gdp = 0;
        var oceania_life = 0;
        var oceania_total = 0; 
        var radio_value; 

        d3.selectAll("input").each(function(d) { 

          if (d3.select(this).attr("type") == "radio" && d3.select(this).node().checked) {
            radio_value = d3.select(this).attr("value");
          }
        });

        if (radio_value == "none") {
          return raw_data;
        }
        else {
          // aggregate GDP and population by continent
          for (x = 0; x < raw_data.length; x++) {
            if (raw_data[x].continent == 'Asia') {
                asia_population += raw_data[x].population;
                asia_gdp += raw_data[x].gdp;
                asia_life += raw_data[x].life_expectancy;
                asia_total += 1;
            }
            else if (raw_data[x].continent == 'Africa') {
                africa_population += raw_data[x].population;
                africa_gdp += raw_data[x].gdp;
                africa_life += raw_data[x].life_expectancy;
                africa_total += 1;
            }
            else if (raw_data[x].continent == 'Europe') {
                europe_population += raw_data[x].population;
                europe_gdp += raw_data[x].gdp;
                europe_life += raw_data[x].life_expectancy;
                europe_total += 1;
            }
            else if (raw_data[x].continent == 'Americas') {
                americas_population += raw_data[x].population;
                americas_gdp += raw_data[x].gdp;
                americas_life += raw_data[x].life_expectancy;
                americas_total += 1;
            }
            else if (raw_data[x].continent == 'Oceania') {
                oceania_population += raw_data[x].population;
                oceania_gdp += raw_data[x].gdp;
                oceania_life += raw_data[x].life_expectancy;
                oceania_total += 1;
            }                                    
          }
          // put these into a data structure and send to render
          agg_data = new Array;
          agg_data.push({ 'continent':'Asia', 'name':'Asia','population':asia_population,'gdp':asia_gdp,'year':'2012', 'life_expectancy':asia_life/asia_total});
          agg_data.push({ 'continent':'Africa', 'name':'Africa','population':africa_population,'gdp':africa_gdp,'year':'2012', 'life_expectancy':africa_life/africa_total});
          agg_data.push({ 'continent':'Europe', 'name':'Europe','population':europe_population,'gdp':europe_gdp,'year':'2012', 'life_expectancy':europe_life/europe_total});
          agg_data.push({ 'continent':'Americas', 'name':'Americas','population':americas_population,'gdp':americas_gdp,'year':'2012', 'life_expectancy':americas_life/americas_total});
          agg_data.push({ 'continent':'Oceania', 'name':'Oceania','population':oceania_population,'gdp':oceania_gdp,'year':'2012', 'life_expectancy':oceania_life/oceania_total});                                        
          return agg_data;
        }

      }

      function continentFilter(x) {
        countries  = Array();
        new_data   = Array();
        prune_data = x;

        d3.selectAll("input").each(function(d) { 

          if (d3.select(this).attr("type") == "checkbox" && d3.select(this).node().checked) {
          // Current name of the checkbox is d3.select(this).attr("name")
          // push to array of checked values
          countries.push(this.name);
          }
        });

        if (countries.length == 0)
        {
          update_table(prune_data);
          return 1;
        }

        for (x = 0; x < prune_data.length; x++) {
          add_me = false;
          for(i = 0; i < countries.length; i++) {
            if(countries[i] === prune_data[x].continent) {
              add_me=true;
              break;
            }
          }
          if (add_me) {
            new_data.push(prune_data[x]);
          }
        }

        //console.log(new_data);
        // reload table
        update_table(new_data);
      }

      function update_table(my_data) {
        d3.select("table").remove();

        var comma = d3.format(","); // define some formatting
        var order = "up";           // set initial order state

        // create a simplified version of the data set 
        var simple_columns = ['name', 'continent', 'gdp', 'life_expectancy', 'population', 'year'];
        var simple_data = function(d) { return [d.name, d.continent, comma(d3.round(d.gdp/1000000, 0)) + 'M', d3.round(d.life_expectancy, 1), comma(d.population), d.year]}
              
        var table = d3.select("div.container").append("table").attr("class", "data-table"),
            thead = table.append("thead")
                      .attr("class", "thead");
            tbody = table.append("tbody");

        table.append("caption")
          .html("World Countries Ranking");

        thead.append("tr").selectAll("th")
          .data(simple_columns)
        .enter()
          .append("th").attr("class", "up")
          .text(function(d) { return d; })
          .on("click", function(header, i) {

            // toggle the state of the sort
            var class_name = d3.select(this).attr("class");
            if (class_name == 'down') {
              d3.select(this).attr("class", "up");
            }
            else {
              d3.select(this).attr("class", "down");
            }
            tbody.selectAll("tr").sort(function(a, b) {

              if (header == 'continent') {
                // special case for continent. sub sort on country name.
                    var continentA = (a.continent).toLowerCase();
                    var continentB = (b.continent).toLowerCase();

                    if (class_name == 'up') {
                      if(continentA > continentB) {
                          return 1;
                      } 
                      else if (continentA < continentB) {
                          return -1;
                      } 
                      else {
                          var nameA = a.name;
                          var nameB = b.name;

                          if(nameA > nameB) {
                              return 1;
                          } 
                          else if (nameA < nameB) {
                              return -1;
                          } 
                          else {
                              return 0;
                          }
                      }
                    }
                    else {
                      if(continentA < continentB) {
                          return 1;
                          
                      } else if (continentA > continentB) {
                          return -1;
                      } else {
                          var nameA = a.name;
                          var nameB = b.name;

                          if(nameA < nameB) {
                              return 1;
                          } else if (nameA > nameB) {
                              return -1;
                          } else {
                              return 0;
                          }
                      }
                    }
              }
              // otherwise just sort by class
              else {
                if (class_name == 'up') {
                  return d3.descending(a[header], b[header]);
                }
                else  {
                  return d3.ascending(a[header], b[header]);
                }
              }

            });
          });

        var rows = tbody.selectAll("tr.row")
          .data(my_data)
          .enter()
          .append("tr").attr("class", "row");

        var cells = rows.selectAll("td")
          .data(simple_data)
          .enter()
          .append("td")
          .text(function(d) { return d; })

      }

    </script> 
    <div class="filter-container">
      <div class="filters">
      Filter by: 
        <label>Africa<input type="checkbox" name="Africa" value="Africa" title="Africa" onchange="filter(this);"></input></label>
        <label>Americas<input type="checkbox" name="Americas" value="Americas" title="Americas" onchange="filter(this);"></input></label>
        <label>Asia<input type="checkbox" name="Asia" value="Asia" title="Asia" onchange="filter(this);"></input></label>
        <label>Europe<input type="checkbox" name="Europe" value="Europe" title="Europe" onchange="filter(this);"></input></label>
        <label>Oceania<input type="checkbox" name="Oceania" value="Oceania" title="Oceania" onchange="filter(this);"></input></label>  
        <br/>
      Aggregation:
        <label>None<input type="radio" name="aggregation" value="none" checked="checked" onclick="filter(this);"></label>
        <label>Continent<input type="radio" name="aggregation" value="continent" onclick="filter(this);"></label>              
      </div>
    </div>
    <div class="container">
    </div>

  </body>
</html>
