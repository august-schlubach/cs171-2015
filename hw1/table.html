<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

      d3.json("data/countries_2012.json", function(error, data){

        var columns = Object.keys(data[0]);

        // define some formatting
        var comma = d3.format(",");
        var order = "up";

        // create a simplified version of the data set 
        var simple_columns = ['name', 'continent', 'gdp', 'life_expectancy', 'population', 'year'];
        var simple_data = function(d) { return [d.name, d.continent, comma(d3.round(d.gdp/1000000, 0)) + 'M', d3.round(d.life_expectancy, 1), comma(d.population), d.year]}
              
        var table = d3.select("div").append("table").attr("class", "data-table"),
            thead = table.append("thead")
                      .attr("class", "thead");
            tbody = table.append("tbody");

        table.append("caption")
          .html("World Countries Ranking");

        thead.append("tr").selectAll("th")
          .data(simple_columns)
        .enter()
          .append("th").attr("class", "up")
          .text(function(d) { return d; })
          .on("click", function(header, i) {

            // toggle the state of the sort
            var class_name = d3.select(this).attr("class");
            if (class_name == 'down') {
              d3.select(this).attr("class", "up");
            }
            else {
              d3.select(this).attr("class", "down");
            }
            tbody.selectAll("tr").sort(function(a, b) {

              if (header == 'continent') {
                // special case for continent. sub sort on country name.
                    var continentA = (a.continent).toLowerCase();
                    var continentB = (b.continent).toLowerCase();

                    if (class_name == 'up') {
                      if(continentA > continentB) {
                          return 1;
                      } 
                      else if (continentA < continentB) {
                          return -1;
                      } 
                      else {
                          var nameA = a.name;
                          var nameB = b.name;

                          if(nameA > nameB) {
                              return 1;
                          } 
                          else if (nameA < nameB) {
                              return -1;
                          } 
                          else {
                              return 0;
                          }
                      }
                    }
                    else {
                      if(continentA < continentB) {
                          return 1;
                          
                      } else if (continentA > continentB) {
                          return -1;
                      } else {
                          var nameA = a.name;
                          var nameB = b.name;

                          if(nameA < nameB) {
                              return 1;
                          } else if (nameA > nameB) {
                              return -1;
                          } else {
                              return 0;
                          }
                      }
                    }
              }
              // otherwise just sort by class
              else {
                if (class_name == 'up') {
                  // sort by alpha
                  return d3.descending(a[header], b[header]);
                }
                else  {
                  // sort by alpha
                  return d3.ascending(a[header], b[header]);
                }
              }

            });
          });

        var rows = tbody.selectAll("tr.row")
          .data(data)
          .enter()
          .append("tr").attr("class", "row");

        var cells = rows.selectAll("td")
          .data(simple_data)
          .enter()
          .append("td")
          .text(function(d) { console.log(d); return d; })

      });
    </script> 

    <div class="container">
    </div>

  </body>
</html>
